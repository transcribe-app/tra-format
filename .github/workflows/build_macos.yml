name: Build MacOS release

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Release message'
        required: true
        default: 'MacOs build'
      branch:
        description: 'Branch to deploy from'
        required: true
        default: 'main'


jobs:
  build:
    runs-on: macos-latest # Use a macOS runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6 # Action to check out your repository code

      - name: Display inputs
        run: |
          echo "Building from branch: ${{ github.event.inputs.branch }}"
          echo "Release message: ${{ github.event.inputs.message }}"

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2 # Action to install and set up Flutter
        with:
          channel: stable # Specify the Flutter channel (e.g., stable, beta)
      - run: flutter --version
      - name: Install dependencies
        run: flutter pub get # Get Flutter package dependencies
      - name: Build application
        run: flutter build macos --release # Build the macOS app in release mode
      # - name: Debug Build Output
      #   run: |
      #     echo "Contents of build"
      #     ls build/macos/Build/Products/Release/

      # - name: Upload build artifact
      #   uses: actions/upload-artifact@v4 # Upload the built app as an artifact
      #   with:
      #     name: macOS-Release-Build
      #     path: build/macos/Build/Products/Release/TRA Viewer.app # Adjust path to your built .app file
      - name: Zip build for upload
        run: |
          cd build/macos/Build/Products/Release/
          ditto -c -k --sequesterRsrc --keepParent "TRA Viewer.app" "TRA-Viewer.zip"

      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          tagged_version="$version-build-${{ github.run_number }}"
          echo "VERSION=$tagged_version" >> $GITHUB_ENV
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/macos/Build/Products/Release/TRA-Viewer.zip"
          body: "${{ github.event.inputs.message }}"
          tag: v${{ env.VERSION }}
          token: ${{ secrets.BUILDS_TOKEN }}
